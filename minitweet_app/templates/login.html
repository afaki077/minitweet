{% extends "base.html" %}

{% block content %}

<div class="container">
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.username(class_="col-xs-12 col-md-4 col-md-offset-4 string-field", placeholder="username") }}
    {{ form.password(class_="col-xs-12 col-md-4 col-md-offset-4 string-field", placeholder="password") }}
    <input type="submit" name="submit" value="login" class="btn btn-primary col-xs-12 col-md-4 col-md-offset-4">
</form>

</div>

{% endblock %}
