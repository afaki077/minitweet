{% extends "base.html" %}

{% block content %}

<div class="container">
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.post_title(class_="col-xs-8 col-xs-offset-2 string-field", placeholder="post title") }}
    {{ form.textarea(class_="col-xs-8 col-xs-offset-2", id="publish", placeholder="your post") }}
    <input type="submit" name="submit" value="Publish" class="btn btn-primary col-xs-8 col-xs-offset-2">
</form>

</div>

{% endblock %}
