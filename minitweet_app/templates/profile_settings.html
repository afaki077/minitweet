{% extends "base.html" %}

{% block content %}

<form method="post">
    <div class="bio">
        {{ form.hidden_tag() }}
        {{ form.bio(
            class_="col-xs-12 col-md-4 col-md-offset-4 string-field",
            placeholder="your new bio"
            ) }}
        <span class="error">
            {% if form.bio.errors %}
                {% for error in form.bio.errors %}
                 <p class="col-xs-12 col-md-4 col-md-offset-4">{{ error }}</p>
                {% endfor %}
            {% endif %}
        </span>
    </div>
    <input type="submit" name="submit" value="Apply Changes" class="btn btn-primary col-xs-12 col-md-4 col-md-offset-4">
</form>

{% endblock %}
