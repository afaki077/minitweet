{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="posts">
        {% for post in posts %}
            <div class="post text-center col-xs-12">
                <div class="post-title">
                    <h1>{{ post.title }}</h1>
                </div>

                <div class="post-author">
                    <h6>author: {{ post.author }}</h6>
                </div>

                <div class="post-body col-xs-12">
                    <p>{{ post.body }}</p>
                </div>
                <div class="sep"></div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
