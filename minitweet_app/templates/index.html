{% extends "base.html" %}


{% block content %}
<div class="container">
    {% if not current_user.is_authenticated %}
        <div class="alert alert-primary text-center">
            <a class="close" title="Close" href="#" data-dismiss="alert">Ã—</a>
            <span class="msg">
                welcome to minitweet a twitter clone with minimal features
                <a href="{{ url_for('signup') }}"><span style="color:#0038ff">signup now!<span></a>
            </span>
        </div>
    {% endif %}

    <div class="posts">
        {% for post in posts %}
            <div class="post text-center col-xs-12">
                <div class="post-title">
                    <h1>{{ post.title }}</h1>
                </div>

                <div class="post-author">
                    <a href="/u/{{ post.author.name }}">
                        <img class="gravatar-img" src="{{ post.author.email | gravatar(size='40') }}">
                        <h5 style="display:inline-block">{{ post.author.name }}<h5>
                    </a>
                </div>

                <div class="post-body col-xs-12">
                    <p>{{ post.body }}</p>
                </div>
                <div class="likes">
                    <i class="fa fa-2x fa-heart-o heart"></i>
                    <span class="likes-counting">0</span>
                </div>
                <div class="sep"></div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
